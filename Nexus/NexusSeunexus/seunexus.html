<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusManager | Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="seunexus.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="seunexus.js"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="img/Logo Branca.png" alt="Logo NexusManager" class="logo">
            <span class="logotipo">NexusManager</span>
        </div>
        <nav>
            <ul>
                <li><a href="NexusSobrenós/sobrenos.html">Sobre Nós</a></li>
                <li><a href="NexusSeunexus/seunexus.html">Seu Nexus</a></li>
                <li><a href="NexusLogin/login.html">Login</a></li>
                <li><a href="NexusCadastro/cadastro.html">Crie sua Conta Nexus</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <button class="config-button"><img src="img/configurações.png" alt="Configurações"></button>
            <button class="login-icon"><img src="img/icone usuario (1).png" alt="Perfil"></button>
        </div>
    </header>

    <!-- Saldo e Status -->
    <main>
        <section class="saldo-status">
            <h1>Saldo: <span>R$ 1.500,00</span></h1>
            <div class="grafico-container">
                <canvas id="grafico-despesas"></canvas>
            </div>
        </section>

        <section class="porquinhos">
            <h2>Sua Poupança</h2>
            <div class="botao-container">
                <button class="botao-poupanca" onclick="location.href='NexusPoupança.html'">Sua Poupança</button>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <a href="#">Termos de Privacidade</a>
            <a href="#">Contate-nos</a>
            <a href="#">Termos de Uso</a>
        </div>
        <div class="footer-right">
            <a href="#" class="social-button"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-button"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-button"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>

    <script>
        // Configuração do gráfico interativo
        const ctx = document.getElementById('grafico-despesas').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Essencial', 'Carro', 'Lazer', 'Mercado', 'Emergências'],
                datasets: [{
                    data: [25, 17, 20, 26, 12],
                    backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#FF5722', '#9C27B0'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Status Controlado'
                    }
                }
            }
        });
    </script>

</body>

</html>
