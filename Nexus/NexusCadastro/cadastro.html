<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <div class="form-container">
        <div class="logo">
            <img src="" alt="">     <!-- Sem logo por enquanto -->
        </div>
        <h2>Nexus Manager</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Crie uma Senha" required>
            <input type="password" name="senha" placeholder="Confirme sua Senha" required>
            <input type="number" name="cpf" placeholder="CPF" required>
            <input type="number" name="telefone" placeholder="Telefone" required>
            <input type="submit" value="Entrar">
        </form>

        <div class="additional-options">
            <button class="register-btn">Já é Nexus? <span>Clique e entre</span> <a href="NexusCadastro/cadastro.html"></a></button>
            <button class="about-btn">SOBRE NÓS <a href="NexusSobrenós/sobrenos.html"></a></button>
        </div>
    </div>

</body>
</html>
