<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Manager</title>
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="menu-nexus.css">
    <script defer src="menu-nexus.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo NexusBank" class="logo">
            <span class="logotipo">Nexus Manager</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="NexusSobrenós/sobrenos.html">Sobre Nós</a></li>
                <li><a href="NexusSeunexus/seunexus.html">Seu Nexus</a></li>
                <li><a href="NexusLogin/login.html">Login</a></li>
                <li><a href="NexusCadastro/cadastro.html">Crie sua Conta Nexus</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <button class="config-button"><img src="img/configurações.png" alt="Configurações"></button>
        </div>

        <!-- Menu mobile (hamburguer) -->
        <div class="mobile-menu" id="mobileMenu">
            <button id="closeButton" class="close"><i class="fas fa-times"></i></button>
            <ul class="nav-links-mobile">
                <li><a href="NexusSobrenós/sobrenos.html">Sobre Nós</a></li>
                <li><a href="NexusLogin/login.html">Login</a></li>
                <li><a href="NexusCadastro/cadastro.html">Crie sua Conta Nexus</a></li>
                <li><a href="NexusSeunexus/seunexus.html">Seu Nexus</a></li>
                <li><a href="#"><img src="img/configurações.png" alt="Configurações" class="config-mobile"></a></li>
            </ul>
        </div>

        <!-- Botão de hamburguer -->
        <button class="hamburger" id="hamburgerButton"><i class="fas fa-bars"></i></button>
    </nav>

    </header>

    <!-- Carousel -->
    <section class="carousel">
        <div class="carousel-images">
            <img src="img/banner 1 carrossel.png" alt="Imagem 1">
            <img src="img/banner 2 carrossel.jpg" alt="Imagem 2">
            <img src="img/banner 3 carrossel.png" alt="Imagem 3">
        </div>
    </section>

    <!-- Dividing line -->
    <hr>

    <!-- Colaboradores -->
    <section class="colaboradores">
        <h2>Colaboradores</h2>
        <div class="cards">
            <div class="card"><img src="img/bradesco.png" alt="Banco 1"></div>
            <div class="card"><img src="img/Itau.png" alt="Banco 2"></div>
            <div class="card"><img src="img/Santander.png" alt="Banco 3"></div>
            <div class="card"><img src="img/safra.png" alt="Banco 4"></div>
            <div class="card"><img src="img/Pan.png" alt="Banco 5"></div>
            <div class="card"><img src="img/Inter.png" alt="Banco 6"></div>
            <div class="card"><img src="img/BancodoBrasil.png" alt="Banco 7"></div>
            <div class="card"><img src="img/Nubank.png" alt="Banco 8"></div>
        </div>
    </section>

    <!-- Texto de Finanças -->
    <section class="financas">
        <h3>Domine suas finanças: controle <br> gastos e potencialize sua carteira <br> digital!</h3>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <a href="#">Termos de Privacidade</a>
            <a href="#">Contate-nos</a>
            <a href="#">Termos de Uso</a>
        </div>
        <div class="footer-right">
            <a href="#" class="social-button"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-button"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-button"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>

</body>

</html>
